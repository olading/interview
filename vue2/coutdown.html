<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <Countdown />
    </div>
    <template id="countdown">
        <div>
            I am {{name}}
        </div>
    </template>
    <script>
        const template = document.getElementById("countdown").innerHTML;
        const Countdown = {
            data() {
                return {
                    name: "Countdown"
                }
            },
            template
        }
        new Vue({
            el: '#app',
            components: {
                'Countdown': Countdown,
            }
        })

    </script>
</body>

</html>
